  <div class="card bg-base-100 shadow-sm animate-fadeIn">
    <figure>
      <img src="/public/images/no-image.jpg" [alt]="product().title" />
    </figure>
    <div class="card-body">
      <h2 class="card-title font-monserrat text-accent text-xl">{{ product().title }} </h2>
      <p>{{ product().description | slice: 0:70}}...</p>
      <div class="card-actions justify-end">
        <a class="link link-accent" [routerLink]="['/product', product().slug]">Ver producto</a>
      </div>
    </div>
  </div>
