<h1 class="text-3xl font-bold font-monserrat">
  Todos los Productos <span class="text-accent">{{gender()}}</span>
</h1>

<app-pagination [pages]="productResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()"/>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  @for(product of productResource.value()?.products; track $index) {
    <app-product-card [product]="product" />
  }
</div>
